<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://kit.fontawesome.com/81117e8680.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        
  <!-- Header, City/Temperature-->


        <h1><span id="city"></span> <br /><div class="date" id="date">Tuesday, 26th July 2022<br />15:33</div></h1>
    
          <button>Current Location</button>
        <h2><span  id="temp"></span>°c
            
        </h2>

      


    <!-- Search Bar-->

        <form id="search-bar">
            <div class="searchbar">
            <input type="text" placeholder="Pick a city" class="search" id="text-input">
            <input type="submit" value="&#xf002" class="fa fa-input">
            </div>
        </form>

    <!--Days/Temperatures-->
        <section class="weekly-weather">
            <div class="row">

                <div class="col">
                    <i class="fa-solid fa-sun"></i>
                    <p class="days">Monday</p>
                    <div class="temp">36°c</div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-sun"></i>
                    <p class="days">Tuesday</p>
                    <div class="temp">35°c</div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-cloud-sun"></i>
                    <p class="days">Wednesday</p>
                    <div class="temp">33°c</div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-cloud-sun-rain"></i>
                    <p class="days">Thursday</p>
                    <div class="temp">30°c</div>
                </div>

                <div class="col">
                    <i class="fa-solid fa-cloud"></i>
                    <p class="days">Friday</p>
                    <div class="temp">32°c</div>
                </div>
        </div>
    </section>

    <section>

   <!-- Other weather information-->
        
        <div class="row">
            <div class="col-4">
                <div class="feels-like">
                Feels Like: <span id="feels-like"></span>°C
                </div>
            </div>
    
            <div class="col-4">
                <div class="humidity">
                Humidity: <span id="humidity"></span>%
                </div>
            </div>

              <div class="col-4">
                <div class="wind">
                wind: <span  id="wind"></span>km/h 
                </div>
            </div>
        </div>

        <p class ="conditions">Current Conditions: <span class="cond" id="conditions">...</span></p>
 
    </section>
    </div>
    <footer>
      <a href="https://github.com/SarahAllison92/Weather-app" target="_blank" class="github-link">Open-source code </a> by Sarah Allison 
    </footer>
   <script src="src/index.js">

   </script>
  </body>
</html>
